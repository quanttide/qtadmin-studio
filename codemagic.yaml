workflows:
  macos-release:
    name: Build for macOS
    max_build_duration: 60
    environment:
      flutter: default
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - tag
      cancel_previous_builds: true
    scripts:
      - flutter packages pub get
      - flutter config --enable-macos-desktop
      - flutter pub run environment_config:generate
      - find . -name "Podfile" -execdir pod install \;
      - flutter build macos
    artifacts:
      - build/macos/**/*.app.zip
      - build/macos/**/*.pkg
      - '*.snap'
      - build/windows/**/*.msix
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - zhangguo@quanttide.com
